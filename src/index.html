<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>

<body>
  <div id="tdl-container">
    <header>
      <h2>Today's To Do</h2>
    </header>
    <ul id="todo_list">
      <li id="add-task-li">
        <form>
          <input type="text" name="add-task" id="add-task" placeholder="Add to your list...">
          <button type="submit" id="add-task-btn">
            <svg version="1.1" id="svg2" xmlns:dc="http://purl.org/dc/elements/1.1/"
              xmlns:cc="http://creativecommons.org/ns#" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
              xmlns:svg="http://www.w3.org/2000/svg" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
              xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" sodipodi:docname="return-key.svg"
              inkscape:version="0.48.4 r9939" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1200px" height="1200px"
              viewBox="0 0 1200 1200" enable-background="new 0 0 1200 1200" xml:space="preserve">
              <path id="path19701" inkscape:connector-curvature="0" d="M808.969,133.929v257.06H942.94v267.899H417.981V508.763L0,787.417
	l417.982,278.654V915.946h524.959H1200V658.888V390.988v-257.06H942.941H808.969L808.969,133.929z" />
            </svg>
          </button>
        </form>
      </li>

    </ul>
    <div id="clear-all">
      <button type="text">Clear all completed</p>
      </button>
    </div>
</body>

</html>
